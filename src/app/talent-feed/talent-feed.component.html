<div class="post">
    <h3 class="title">Publication</h3>

    <div class="popup-1-wrap">
        <input id="popup-1-coupon" type="checkbox">
        <div class="popup-1-overlay">
            <label for="popup-1-coupon" class="popup-1-trigger"></label>
            <div class="popup-1-content">
                <label for="popup-1-coupon" class="popup-1-close">Ã—</label>
                <app-add-post></app-add-post>
            </div>
        </div>
    </div>

    <article class="publication">
        <label for="popup-1-coupon" class="popup-1-open">
            <img class="add" src="/assets/was.png">
            <div class="input-post">Publier quelque chose .. </div>
        </label>

        <ng-container>
            <div  *ngFor="let post of posts " class="content-publication wrap shadow">

                <div class="heading flex-center">
                  <div class="name flex-center" >
                    <img src="/assets/was.png " alt="User Image">
                     <span >{{post.user.anonyme}}</span> 
                  </div>
                  <p class="date" >{{post.date | date : 'shortDate'}}</p>
                  <div class="public" >
                    <p>{{post.desc}}.</p>
      
                  </div>
                  <img src="https://placehold.co/600x400" style="width: 150px; height: 100px; border-radius: 0;margin: 5px;" alt="Image" *ngFor="let file of post.files">
      
      
                
                  <div class="fav" >
                    <button class="like">Like</button>
                    <button class="comment">dislike</button>
                  </div>
                </div>
              </div> 
        </ng-container>
    </article>
</div>
