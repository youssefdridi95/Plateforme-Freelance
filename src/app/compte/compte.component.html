<body>
    <div class="container" [ngClass]="{'gray-background': popup}">
        <h2>Mon Compte</h2>
  
      <div class="user-image">
        <!-- <img [src]="url" alt="User Image" /> -->
        <label for="file" class="file-button">&#x1F4F7;</label>
        <img [src]="url"  alt="fff">
        <input class="file-input" type="file" id="file" (change)="onFileChange($event)" />
      </div>
  
      <div class="card">
        <div class="info-container">
          <p class="name">Informations personnelles</p>
  
          <div class="field">
            <span>
              <input
                type="text"
                name="fname"
                id="fname"
                maxlength="100"
                value="Fedi"
                readonly
              />
            </span>
            <button class="edit-button" ><i class="fa-regular fa-pen-to-square"></i></button>
          </div>
  
          <div class="field">
            <p class="mail">Email</p>
            <span>   
                     <button class="edit-button"  ><i class="fa-regular fa-pen-to-square" ></i></button>
       
  
              <input
                type="email"
                name="email"
                id="email"
                maxlength="100"
                value="Fedi13@gmail"
                readonly
              />
            </span>
          </div>
  
          <div class="field">
            <h3 class="password">Mot de passe</h3>
            <span>
              <input
                type="password"
                name="password"
                id="password"
                maxlength="100"
                value="********"
                readonly
              />
            </span>
         
            <button class="edit-button" (click)="popup=!popup"><i class="fa-regular fa-pen-to-square"></i></button>
        </div>
        </div>
      </div>
      <div class="password-change-card" *ngIf="popup == false">
        <h2>Changer de mot de passe</h2>
      
        <div class="form-group">
          <label for="new_password">Nouveau mot de passe</label>
          <input type="password" name="new_password">
        </div>
      
        <div class="form-group">
          <label for="confirm_password">Confirmez votre nouveau mot de passe</label>
          <input type="password" name="confirm_password">
        </div>
      
        <div class="button-group">
          <button class="cancel-button" (click)="popup=!popup">Annuler</button>
          <button class="save-button">Enregistrer</button>
        </div>
      </div>
      
    </div>
  </body>
