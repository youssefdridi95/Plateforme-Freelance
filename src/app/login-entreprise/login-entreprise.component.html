

<div class="container" *ngIf="display=='login'">
  <div class="heading">Connexion</div>
    <form class="form"  [formGroup]="loginForm" >
      <input type="text"  class="input" formControlName="username" id="username" placeholder="Nom utilisateur*" />

      <input  class="input" type="password" formControlName="password" id="password" placeholder="Mot de passe*">
      <span class="forgot-password"><a routerLink="/mdp" >Mot de passe oubli√© ?</a></span>
      <input class="login-button" type="submit"  value="Connexion" (click)="login()" >
    
    <span class="other" >

      <p>Vous n'avez pas encore de compte ?
      </p>
  </span>
  <input class="signup-button" type="submit" value="S'inscrire" (click)="display ='signup'" >
    </form>

</div>




<div class="container container2" *ngIf="display=='signup'">
  <div class="heading">Inscription </div>
  <form [formGroup]="signupForm" class="form">
    <input type="text"  class="input" formControlName="username" id="username" placeholder="Nom utilisateur*" />

       <input type="email" class="input" formControlName="email"  placeholder="E-mail professionnel*"/>
        <div *ngIf="   signupForm.controls['email'].touched " class="text-danger" >
          <span *ngIf="!isPro">
            E-mail non professionnel*
          </span>
          <span *ngIf="signupForm.controls['email'].errors?.['required']">
            E-mail professionnel* min len 3
          </span>
       
        </div>
      
      
        <input type="password" class="input" formControlName="password" placeholder="Mot de passe*"/>
     
        <div *ngIf=" signupForm.controls['password'].touched && (signupForm.controls['password'].errors?.['minlength'] || signupForm.controls['password'].errors?.['required'])" class="text-danger">
     
          verifier votre mot passe MIN 6*
       
      </div>

  
    <input type="password" class="input" formControlName="confirmPwd"placeholder="Confirm Mot de passe*"  />
    <div *ngIf="isMush===false " class="text-danger">
     
      Confirmer mot de passe
   
  </div>
    <div *ngIf=" signupForm.controls['confirmPwd'].errors?.['minlength']" class="text-danger">
     
        verifier votre mot passe MIN 6*
     
    </div>
  
  
  
    <input class=" signup-button" type="submit" value="S'inscrire" (click)="inscrire()" >


    <span class="other" >

      <p> Vous avez un Compte Entreprise ?
      </p>
  </span>
  <input class="login-button" type="submit" value="Connexion" (click)="display ='login'" >
  
    </form>

</div>
