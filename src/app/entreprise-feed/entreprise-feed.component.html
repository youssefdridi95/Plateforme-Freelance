<div class="post">
    <h3 class="title">Publication</h3>

 

    <article class="publication">
      
      <div *ngIf=" posts|| posts.content.length === 0 ">
          <div class="imgt">
      <div class="center" style="margin-top: 3rem ;">
        <input type="text" placeholder="CompÃ©tences..." [(ngModel)]="skill">
        <select [(ngModel)]="option">
          <option value="talent" >TALENT</option>
          <option value="post">POSTS</option>
        </select>
        <button  (click)="rechercher()">Rechercher</button>
      </div>
  </div>
        <img id='image'src="/../assets/nodata.jpg">
        
      </div> 
            <div  *ngFor="let post of posts " class="content-publication wrap shadow">

                <div class="heading flex-center">
                  <div class="name flex-center" [routerLink]="['/user/compte',post.user.user]">
                    <img  src="/assets/was.png " alt="User Image">
                     <span >{{post.user.anonyme}}</span> 
                  </div>
                  <p class="date" >{{post.date | date : 'shortDate'}}</p>
                  <div class="public" >
                    <p>{{post.desc}}.</p>
   </div>
                  <img src="https://placehold.co/600x400" style="width: 150px; height: 100px; border-radius: 0;margin: 5px;" alt="Image" *ngFor="let file of post.files">
      
      
                
                  <div class="reaction">
                    <button class="like"  ><i class="fa-regular fa-heart"></i></button>
                    <button class="comment"  ><i class="fa-regular fa-comment"></i></button>
                    <button class="share"  ><i class="fa-regular fa-share-from-square"></i></button>
          
          
                  </div>
                </div>
              </div> 
        
    </article>
</div>
