
<div class="container">
    <div class="heading">Profil Entreprise</div>
      <form [formGroup]="signupForm" class="form">

        
      
          <input type="text"  class="input" formControlName="nom" id="Nom_entreprise" placeholder="Nom entreprise*" />

          <div
            *ngIf=" signupForm.controls['nom'].invalid &&(signupForm.controls['nom'].dirty ||signupForm.controls['nom'].touched) "class="text-danger">
            <div *ngIf="signupForm.controls['nom'].errors?.['minlength']">
             Nom entreprise min len 3
            </div>

            <div *ngIf="signupForm.controls['nom'].errors?.['required']" >
              Nom entreprise Req *
            </div>
          </div>
        
       
          <input type="text" class="input"  formControlName="siteweb" placeholder="Site Web*" />

          <div
            *ngIf=" signupForm.controls['siteweb'].invalid &&(signupForm.controls['siteweb'].dirty ||signupForm.controls['siteweb'].touched) "class="text-danger">
            <div *ngIf="signupForm.controls['siteweb'].errors?.['minlength']">
              Site Web min 5
            </div>

            <div *ngIf="signupForm.controls['siteweb'].errors?.['required']" >
              Site Web Req *
            </div>
          </div>

     

          
          <select class="input pp"  formControlName="secteurActivite" id="secteurActivite">
            <option value=""  disabled selected>Secteur d'activité*</option>
            <option value="sector1">Technologie de l'Information (TI) </option>
            <option value="sector2">Santé et Sciences de la Vie </option>
            <option value="sector3">Finance et Banque </option>
            <option value="sector4">Énergie et Environnement </option>
            <option value="sector5">Énergie et Environnement </option>
            <option value="sector6">Commerce de Détail et E-commerce </option>
            <option value="sector7">Industrie Automobile  </option>
            <option value="sector8">Agroalimentaire </option>
            <option value="sector9">Éducation</option>
            <option value="sector10">Divertissement et Médias </option>
          </select>
      
          <div *ngIf="signupForm.controls['secteurActivite'].invalid && 
                     (signupForm.controls['secteurActivite'].dirty || 
                     signupForm.controls['secteurActivite'].touched)" class="text-danger">
            <div *ngIf="signupForm.controls['secteurActivite'].errors?.['required']">
              Secteur d'activité Req *
            </div>
          </div >
<div class="division">
          <input type="text" class="input"  formControlName="adresse"  placeholder="Pays*" />

          <div
            *ngIf=" signupForm.controls['adresse'].invalid &&(signupForm.controls['adresse'].dirty ||signupForm.controls['adresse'].touched) "class="text-danger">
            <div *ngIf="signupForm.controls['adresse'].errors?.['minlength']">
              Pays min 5
            </div>

            <div *ngIf="signupForm.controls['adresse'].errors?.['required']" >
              Pays Req *
            </div>
          </div>
          <input type="text" class="input"  formControlName="code_postal"  placeholder="Code Postal*" />

          <div
            *ngIf=" signupForm.controls['code_postal'].invalid &&(signupForm.controls['code_postal'].dirty ||signupForm.controls['code_postal'].touched) "class="text-danger">
            <div *ngIf="signupForm.controls['code_postal'].errors?.['minlength']">
              Code postal min 4
            </div>

            <div *ngIf="signupForm.controls['code_postal'].errors?.['required']" >
              Code postal Req *
            </div>
          </div>
        </div>
          <input type="text" class="input"  formControlName="num_tel"  id="num_tel" placeholder="Numero telephone*" />

          <div
            *ngIf=" signupForm.controls['num_tel'].invalid &&(signupForm.controls['num_tel'].dirty ||signupForm.controls['num_tel'].touched) "class="text-danger">
            <div *ngIf="signupForm.controls['num_tel'].errors?.['minlength']">
              Numero telephone min 6
            </div>

            <div *ngIf="signupForm.controls['num_tel'].errors?.['required']" >
              Numero telephone Req *
            </div>
          </div>
        
         
    
            <select class="input"  formControlName="effectif" id="effectif">
              <option value="" disabled selected>
                Avec combien de freelancers travaillez-vous ?*</option>
              <option value="sector1">0-10</option>
              <option value="sector2">10-50</option>
              <option value="sector2">50-100 freelancers</option>
              <option value="sector2">100-200 freelancers</option>
              <option value="sector2">200-1000 freelancers</option>
              <option value="sector2">1000+ freelancers</option>
        
            </select>
        
            <div *ngIf="signupForm.controls['effectif'].invalid && 
                       (signupForm.controls['effectif'].dirty || 
                       signupForm.controls['effectif'].touched)" class="text-danger">
              <div *ngIf="signupForm.controls['effectif'].errors?.['required']">
                Effectif Req *
              </div>
            </div>
          

        <input class="login-button" type="submit" value="Sauvegarder" [routerLink]="['/entreprise/profil']">
      </form>
</div>
