
<div class="container">
  <div class="heading">Profil Entreprise<img src="/../assets/creation.jpeg" ></div>
    <form [formGroup]="signupForm" (ngSubmit)="creation()"  class="form">

      <input type="file" style="display: flex; justify-content: center; justify-items: center;" formControlName="file" id="file" (change)="onFileSelected($event)">
    
        <input type="text"  class="input" formControlName="title" id="title" placeholder="Nom entreprise*" />

        <div
          *ngIf=" signupForm.controls['title'].invalid &&(signupForm.controls['title'].dirty ||signupForm.controls['title'].touched) "class="text-danger">
          <div *ngIf="signupForm.controls['title'].errors?.['minlength']">
           Nom entreprise min len 3
          </div>

          <div *ngIf="signupForm.controls['title'].errors?.['required']" >
            Nom entreprise Req *
          </div>
        </div>

        <select class="input pp"  formControlName="activity" id="activity">
          <option value=""  disabled selected>Secteur d'activité*</option>
          <option value="Technologie de l'Information (TI)">Technologie de l'Information (TI) </option>
          <option value="Santé et Sciences de la Vie">Santé et Sciences de la Vie </option>
          <option value="Finance et Banque ">Finance et Banque </option>
          <option value="Énergie et Environnement">Énergie et Environnement </option>
          
          <option value="Commerce de Détail et E-commerce">Commerce de Détail et E-commerce </option>
          <option value="Industrie Automobile">Industrie Automobile  </option>
          <option value="Agroalimentaire">Agroalimentaire </option>
          <option value="Éducation">Éducation</option>
          <option value="Divertissement et Médias ">Divertissement et Médias </option>
        </select>
    
        <div *ngIf="signupForm.controls['activity'].invalid && 
                   (signupForm.controls['activity'].dirty || 
                   signupForm.controls['activity'].touched)" class="text-danger">
          <div *ngIf="signupForm.controls['activity'].errors?.['required']">
            Secteur d'activité Req *
          </div>
        </div >

        <input type="text" class="input"  formControlName="adresse"  placeholder="adresse*" />

        <div
          *ngIf=" signupForm.controls['adresse'].invalid &&(signupForm.controls['adresse'].dirty ||signupForm.controls['adresse'].touched) "class="text-danger">
          <div *ngIf="signupForm.controls['adresse'].errors?.['minlength']">
            Adresse min 5
          </div>

          <div *ngIf="signupForm.controls['adresse'].errors?.['required']" >
            Adresse Req *
          </div>
        </div>

      
    

      <select class="input pp"  formControlName="timezone" id="timezone">
        <option value=""  disabled selected>Timezone*</option>
        <option value="America/New_York">America/New_York</option>
        <option value="America/Chicago">America/Chicago </option>
        <option value="America/Los_Angeles">America/Los_Angeles</option>
        <option value="Europe/London"> Europe/London </option>
        <option value="Europe/Berlin">Europe/Berlin </option>
        <option value="Asia/Kolkata">Asia/Kolkata </option>
        <option value="Australia/Sydney">Australia/Sydney </option>
        <option value="Australia/Adelaide ">Australia/Adelaide </option>
        <option value="Australia/Perth">Australia/Perth</option>
        <option value="Asia/Shanghai">Asia/Shanghai </option>
        <option value="Africa/Tunis">Africa/Tunis </option>
        <option value="Europe/Paris">Europe/Paris </option>
        <option value="Asia/Phnom_Penh">Asia/Phnom_Penh </option>
        <option value="Europe/Istanbul"> Europe/Istanbul </option>
        <option value="Pacific/Auckland">Pacific/Auckland </option>
        <option value="Europe/Moscow">Europe/Moscow </option>
        <option value="America/Mexico_City">America/Mexico_City </option>
        <option value="Asia/Tokyo">Asia/Tokyo</option>
        <option value="America/Sao_Paulo">America/Sao_Paulo </option>

      </select>
      
    

      <input class="login-button" type="submit" value="Sauvegarder" >
    </form>
</div>
