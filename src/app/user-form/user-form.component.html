

<div class="form-container">
    <div class="heading"> utilisateur profile</div>

    <form>
        <input class="input" type="text" id="firstName" name="firstName"  placeholder="Prénom">
  
        <input class="input" type="text" id="lastName" name="lastName" placeholder="Nom" required>
  
        <input class="input" type="tel" id="phoneNumber" placeholder="Téléphone" name="phoneNumber" required>
        <input class="input" type="text" placeholder="Addresse" id="address" name="address" required>
        <label for="dob">Date de naissance</label>
        <input class="input" type="date" id="dob" placeholder="Date de naissance" name="dob" required>
  
      
  
      <button type="submit" [routerLink]="['/user/compte']" >Submit</button>
    </form>
  </div>
