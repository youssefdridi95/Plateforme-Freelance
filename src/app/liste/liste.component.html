	  <tr class="responsive-table__row">
        <td class="responsive-table__body__text responsive-table__body__text--name">
        
         
        </td>
        <td class="responsive-table__body__text responsive-table__body__text--types">
          <form [formGroup]="userForm">
          <input type="text" name="email" id="email" formControlName="email" placeholder="Email" />
            <div *ngIf="   userForm.controls['email'].touched " class="text-danger" >
              <span *ngIf="userForm.controls['email'].errors?.['required']">
                ce champ est obligatoire! <br>
              </span>
              <span *ngIf="userForm.controls['email'].errors?.['minlength']">
                la longueur minimal est 6.
              </span>
          </div>
          </form>
        </td>
        <td class="responsive-table__body__text responsive-table__body__text--types">
          <form [formGroup]="userForm"> 
          <select class="input pp" name="role" id="role" formControlName="role">
              <option value="" disabled selected>Role*</option>
              <option value="recruter">Recruteur RH</option>
              <option value="editor">Editeur</option>
            </select>
          </form>
        </td>
        <td class="responsive-table__body__text responsive-table__body__text--types">

          <button class="btn" [disabled]="!isFormValid()" (click)="add()">Ajouter <i class="fa-solid fa-user-plus" style="margin-left: 7%;"></i></button>
