<!-- Page wrapper/Container Section -->
<div class="container">
  <!-- Responsive Table Section -->
  <table class="responsive-table">
    <!-- Responsive Table Header Section -->
    <thead class="responsive-table__head">
      <tr class="responsive-table__row">
        <th
          class="responsive-table__head__title responsive-table__head__title--name"
        >
          Nom
        </th>

        <th
          class="responsive-table__head__title responsive-table__head__title--types"
        >
          Email
        </th>

        <th
          class="responsive-table__head__title responsive-table__head__title--update"
        >
          Role
        </th>

        <th
          class="responsive-table__head__title responsive-table__head__title--country"
        >
          Action
        </th>
      </tr>
    </thead>
    <!-- Responsive Table Body Section -->
    <tbody class="responsive-table__body">
      <tr class="responsive-table__row">
        <td
          class="responsive-table__body__text responsive-table__body__text--name"
        >

          />

          <div class="path"></div>
          Developer
        </td>
        <td
          class="responsive-table__body__text responsive-table__body__text--types"
        ></td>
        <td
          class="responsive-table__body__text responsive-table__body__text--update"
        ></td>
        <td
          class="responsive-table__body__text responsive-table__body__text--country"
        >
          <button class="btn-info">Supprimer</button>
        </td>
      </tr>
      <tr class="responsive-table__row">
        <td
          class="responsive-table__body__text responsive-table__body__text--name"
        >
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxivAs4UknzmDfLBXGMxQkayiZDhR2ftB4jcIV7LEnIEStiUyMygioZnbLXCAND-I_xWQpVp0jv-dv9NVNbuKn4sNpXYtLIJk2-IOdWQNpC2Ldapnljifu0pnQqAWU848Ja4lT9ugQex-nwECEh3a96GXwiRXlnGEE6FFF_tKm66IGe3fzmLaVIoNL/s1600/img_avatar.png"
          />

          <div class="path"></div>
          John Doe
        </td>
        <td
          class="responsive-table__body__text responsive-table__body__text--types"
        >ahmed@gmail.com</td>
        <td
          class="responsive-table__body__text responsive-table__body__text--update"
        >Editor</td>
        <td
          class="responsive-table__body__text responsive-table__body__text--country"
        >
          <button class="btn-info">Supprimer</button>
        </td>
      </tr>
      <tr class="responsive-table__row">
        <td
          class="responsive-table__body__text responsive-table__body__text--name"
        >
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxivAs4UknzmDfLBXGMxQkayiZDhR2ftB4jcIV7LEnIEStiUyMygioZnbLXCAND-I_xWQpVp0jv-dv9NVNbuKn4sNpXYtLIJk2-IOdWQNpC2Ldapnljifu0pnQqAWU848Ja4lT9ugQex-nwECEh3a96GXwiRXlnGEE6FFF_tKm66IGe3fzmLaVIoNL/s1600/img_avatar.png"
          />
          <div class="path"></div>
          Ryan Guill
        </td>
        <td
          class="responsive-table__body__text responsive-table__body__text--types"
        ></td>
        <td
          class="responsive-table__body__text responsive-table__body__text--update"
        ></td>
        <td
          class="responsive-table__body__text responsive-table__body__text--country"
        >
          <button class="btn-info">Supprimer</button>
        </td>
      </tr>
	  <tr class="responsive-table__row">
        <td class="responsive-table__body__text responsive-table__body__text--name">
          <form [formGroup]="userForm">
            <input type="text" name="nom" id="nom" formControlName="nom" />
            <div *ngIf="   userForm.controls['nom'].touched " class="text-danger" >
              <span *ngIf="userForm.controls['nom'].errors?.['required']">
                ce champ est obligatoire! <br>
              </span>
              <span *ngIf="userForm.controls['nom'].errors?.['minlength']">
                la longueur minimal est 6.
              </span>
            </div>
            </form>
        </td>
        <td class="responsive-table__body__text responsive-table__body__text--types">
          <form [formGroup]="userForm">
          <input type="text" name="email" id="email" formControlName="email" />
            <div *ngIf="   userForm.controls['email'].touched " class="text-danger" >
              <span *ngIf="userForm.controls['email'].errors?.['required']">
                ce champ est obligatoire! <br>
              </span>
              <span *ngIf="userForm.controls['email'].errors?.['minlength']">
                la longueur minimal est 6.
              </span>
          </div>
          </form>
        </td>
        <td class="responsive-table__body__text responsive-table__body__text--types">
          <form [formGroup]="userForm"> 
          <select class="input pp" name="role" id="role" formControlName="role">
              <option value="" disabled selected>Role*</option>
              <option value="Recruteur RH">Recruteur RH</option>
              <option value="Editeur">Editeur</option>
            </select>
          </form>
        </td>
        <td class="responsive-table__body__text responsive-table__body__text--types">
          <form [formGroup]="userForm">
            <button class="btn" [disabled]="!isFormValid()" (click)="add()">Ajouter</button>
          </form>
        </td>
      </tr>
	  
    </tbody>
  </table>
</div>
