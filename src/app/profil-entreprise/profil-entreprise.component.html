<div class="container">
  <table>
    <tr>
      <td>
        <section>
          <label for="fileToUpload">
            <i class="fa fa-camera"></i>
            <input type="file" id="fileToUpload" style="visibility: hidden" accept=".png,.jpg,jpeg,.PNG,.JPEG"
              name="fileToUpload"
              onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" />
          </label>
          <img src="/assets/logo.png" id="blah" alt="Avatar" />
        </section>

        <h1>UMANLINK</h1>
        <h3>Services informatiques et conseils en informatique</h3>
        <br />
      </td>
      <td>
        <ul>
          <li>
            <div>
              <b>Nom entreprise</b>
              <i class="fa fa-edit" id="edit1" (click)="focusOn('nom')"></i>
            </div>
            <input type="text" name="fname" id="fname" maxlength="100" [value]="entreprise.nom" required #nomInput disabled />
          </li>
          <li>
            <div>
              <b>E-mail professionnel</b>
            </div>
            <input type="email" name="email" id="email" maxlength="150" [value]="entreprise.email" required #emailInput disabled />
          </li>
          <li>
            <div>
              <b>Adresse</b>
              <i class="fa fa-edit" id="edit2" (click)="focusOn('adresse')"></i>
            </div>
            <input type="tel" name="mobile" id="mobile" maxlength="10" [value]="entreprise.adresse" required #adresseInput disabled />
          </li>
          <li>
            <div>
              <b>Numéro de téléphone</b>
              <i class="fa fa-edit" id="edit3" (click)="focusOn('telephone')"></i>
            </div>
            <input type="text" name="address" id="address" maxlength="250" [value]="entreprise.telephone" required #telephoneInput disabled />
          </li>
          <li>
            <div>
              <b>Site web</b>
              <i class="fa fa-edit" id="edit4" (click)="focusOn('site-web')"></i>
            </div>
            <input type="text" name="site-web" id="site-web" maxlength="250" [value]="entreprise.siteWeb" required #siteWebInput disabled />
          </li>
          <li>
            <div>
              <b>Fondée en</b>
              <i class="fa fa-edit" id="edit5" (click)="focusOn('fondee-en')"></i>
            </div>
            <input type="text" name="fondee-en" id="fondee-en" maxlength="250" [value]="entreprise.fondeeEn" required #fondeeEnInput  disabled/>
          </li>

          <li>
            <button class="login-button" *ngIf="isClicked"  (click)="updateEnt()">Modifier</button>
          </li>
        </ul>
        
        
      </td>
    </tr>
  </table>
</div>
